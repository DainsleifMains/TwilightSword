[package]
name = "twilight-sword"
version = "0.1.0"
edition = "2021"

[dependencies]
cuid2 = "0.1.3"
diesel-derive-enum = { version = "2.1.0", features = ["postgres"] }
diesel_migrations = "2.2.0"
knus = "3.2.0"
miette = { version = "5.10.0", features = ["fancy"] }

[dependencies.diesel]
version = "2.2.6"
features = [
	"postgres",
	"r2d2"
]

[dependencies.serenity]
version = "0.12.4"
features = [
	"builder",
	"cache",
	"client",
	"collector",
	"model",
	"rustls_backend"
]

[dependencies.tokio]
version = "1.42.0"
features = [
	"fs",
	"macros",
	"rt-multi-thread"
]